<div class="container">
  
    <h2 class="text-center">Update Medicines</h2>
    <form (ngSubmit)="onsubmit()">

        <div class="form-group">
            <label>Drug name</label>
            <input type="text" name="drugname" id="drugname" class="form-control" [(ngModel)]="medicine.drugname">
        </div>

        <div class="form-group">
            <label>Stock</label>

        </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
