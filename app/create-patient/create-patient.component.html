<div class="container">
   
    <h2 class="text-center">Add new Patient</h2>

    <form (ngSubmit)="onSubmit()">

         <div class="form-group">
            <label>name</label>
            <input type="text" name="name" id="name" placeholder="enter name" class="form-control" [(ngModel)]="patient.name">

         </div>

           <div class="form-group">
            <label>age</label>
            <input type="text" name="age" id="age" placeholder="enter age" class="form-control" [(ngModel)]="patient.age">

         </div>

           <div class="form-group">
            <label>blood</label>
            <input type="text" name="blood" id="blood" placeholder="enter blood group" class="form-control" [(ngModel)]="patient.blood">

         </div>

           <div class="form-group">

            <label>prescription</label>
            <input type="text" name="prescription" id="prescription" placeholder="enter prescription" class="form-control" [(ngModel)]="patient.prescription">

          </div>

           <div class="form-group">
            <label>dose</label>
            <input type="text" name="dose" id="dose" placeholder="enter dose" class="form-control" [(ngModel)]="patient.dose">

         </div>

            <div class="form-group">
            <label>urgency</label>
            <input type="text" name="urgency" id="urgency" placeholder="enter urgency" class="form-control" [(ngModel)]="patient.urgency">

         </div>

         <button type="submit"  class="btn btn-success">Submit</button>
    </form>
   
</div>
