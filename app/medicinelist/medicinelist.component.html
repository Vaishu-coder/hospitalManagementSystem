 <br>
  <h2 class="text-center">Medicines</h2>
  <br>
<table class="table table-striped">

   <thead>
    <tr>
      <th>Id</th>
      <th>Drug Name</th>
      <th>Stock</th>
      <th>Action</th>
    </tr>
   </thead>

   <tbody>
    <tr *ngFor="let m of medicines">
        <td>{{m.id}}</td>
        <td>{{m.drugname}}</td>
         <td>{{m.stock}}</td>
         <td>
          <button (click)="updatemedicine(m.id)" class="btn btn-info"  style="margin-right: 10px;">Update</button>
         <button (click)="deletemedicine(m.id)" class="btn btn-danger">Delete</button> 
        </td>
    </tr>
   </tbody>
</table>
