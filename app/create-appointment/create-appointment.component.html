<div class="container">
 
    <h2 class="text-center"> Add new Appointment</h2>

   <form (ngSubmit) = "onSubmit()">

     <div class="form-group">
    
        <label>Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="enter name" [(ngModel)]= "appointment.name">

     </div>

     <div class="form-group">
    
        <label>Age</label>
        <input type="text" class="form-control" id="age" name="age" placeholder="enter age" [(ngModel)]= "appointment.age">

     </div>
 
     <div class="form-group">
    
        <label>symptoms</label>
        <input type="text" class="form-control" id="symptoms" name="symptoms" placeholder="enter symptoms" [(ngModel)]= "appointment.symptoms">

     </div>
 
     <div class="form-group">
    
        <label>Number</label>
        <input type="text" class="form-control" id="number" name="number" placeholder="enter number" [(ngModel)]= "appointment.number">

     </div>
   
     <button type="submit" class="btn btn-success">Submit</button>

   </form>
</div>
